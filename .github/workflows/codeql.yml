name: CodeQL Security Scan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/**'
  push:
    branches:
      - main
    paths:
      - 'scripts/**'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    env:
        SRC_DIR: scripts
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b  # v3.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@1fae5bf71b0ecdc7d0a2ef0d0c28409d99693966  # v2.9.2
        with:
          # There is no CodeQL for PowerShell - but maybe this will detect any C#
          # that is embedded into PowerShell files?
          languages: "csharp"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@1fae5bf71b0ecdc7d0a2ef0d0c28409d99693966  # v2.9.2
